<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio de Contato</title>
  </head>
  <body>
    <fieldset aria-posinset="">
      <legend>Contato</legend>
      <form>
        <label for="text">Nome</label> <br />
        <input
          placeholder="Digite seu nome"
          type="text"
          name="nome"
          id="nome"
        />
        <br />
        <br />
        <label for="email">Email</label> <br />
        <input
          placeholder="Digite seu e-mail"
          type="email"
          name="email"
          id="email"
        />
        <br />
        <br />
        <label for="text">Mensagem</label> <br />
        <textarea
          placeholder="Deixe um feedback"
          name="menssage"
          id="menssage"
          cols="20"
          rows="10"
        ></textarea>
        <br />
        <br />

        <button type="submit">Enviar</button>
      </form>
    </fieldset>
  </body>
</html>
